require:
  - rubocop-packaging
  - rubocop-performance
  - rubocop-rake
  - rubocop-minitest

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - "lib/proscenium/ext/**/*"
    - "playground/tmp/**/*"
    - "fixtures/dummy/node_modules/**/*"
    - "fixtures/dummy/vendor/**/*"
    - "fixtures/external/**/*"

Layout/LineLength:
  Max: 100

Metrics/BlockLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/ClassLength:
  Enabled: false

Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false

Minitest/EmptyLineBeforeAssertionMethods:
  Enabled: false
